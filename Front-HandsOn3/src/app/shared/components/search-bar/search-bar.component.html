<div class="container mt-4">
  <div
    class="search-container d-flex justify-content-between align-items-center"
  >
    <div class="title d-flex align-items-center">
      <i class="{{functionalityData?.icon}}"></i>
      <h2 class="ms-2">{{functionalityData?.functionalityTitle}}</h2>
    </div>

    <div class="d-flex align-items-center flex-wrap">
      <div *ngIf="showStatusFilter" class="status-filter-group me-3">
        <div class="btn-group btn-group-sm">
          <button 
            class="btn" 
            [class.btn-primary]="currentStatusFilter === 'all'" 
            [class.btn-outline-primary]="currentStatusFilter !== 'all'"
            (click)="setStatusFilter && setStatusFilter('all')">
            Todas
          </button>
          <button 
            class="btn" 
            [class.btn-warning]="currentStatusFilter === 'pending'" 
            [class.btn-outline-warning]="currentStatusFilter !== 'pending'"
            (click)="setStatusFilter && setStatusFilter('pending')">
            Pendentes
          </button>
          <button 
            class="btn" 
            [class.btn-success]="currentStatusFilter === 'completed'" 
            [class.btn-outline-success]="currentStatusFilter !== 'completed'"
            (click)="setStatusFilter && setStatusFilter('completed')">
            Conclu√≠das
          </button>
          <button 
            class="btn" 
            [class.btn-danger]="currentStatusFilter === 'cancelled'" 
            [class.btn-outline-danger]="currentStatusFilter !== 'cancelled'"
            (click)="setStatusFilter && setStatusFilter('cancelled')">
            Canceladas
          </button>
        </div>
      </div>
      
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input
          type="text"
          class="form-control"
          placeholder="{{functionalityData?.functionalitySearchOption}}"
          (input)="onSearchChange($event)"
        />
      </div>

      <button 
        *ngIf="functionCreate" 
        class="btn btn-success ms-3" 
        (click)="functionCreate()">
        Criar {{functionalityData?.functionalityButtonText}}
      </button>
    </div>
  </div>
</div>
