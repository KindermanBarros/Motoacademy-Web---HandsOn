

<button class="btn btn-success ms-3 d-flex align-items-center px-3" (click)="openProfileModal()">
  <i class="bi bi-person-circle me-2"></i>
  {{ user?.name }}
</button>


<div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-side modal-top-right">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Perfil do Usuário</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p><strong>Nome:</strong> {{ user?.name }}</p>
        <p><strong>Email:</strong> {{ user?.email }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="openEditModal()">Editar</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Atualizar senha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input id="name" type="text" class="form-control" formControlName="name" readonly="true">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email" readonly="true">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"> Nova Senha</label>
            <input id="passord" type="password" class="form-control" formControlName="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" (click)="updateProfile()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div id="snackbar">Usuário Atualizado com Sucesso! </div>
