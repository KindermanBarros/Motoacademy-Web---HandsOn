<app-search-bar
    [functionalityData] = "funcionalityData"></app-search-bar>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>CNPJ</th>
        <th>Contato</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of pagedClient" (click)="openClientModal(cliente)" style="cursor: pointer;">
        <td>{{ cliente.id }}</td>
        <td><strong>{{ cliente.name }}</strong></td>
        <td>{{ cliente.cnpj }}</td>
        <td>{{ cliente.email }}</td>
      </tr>
      <tr>
        <td colspan="4" class="text-center">
          <div class="pagination-container">
            <button
              class="pagination-btn"
              (click)="changePage(1)"
              [disabled]="currentPage === 1"
            >
              «
            </button>
            <button
              class="pagination-btn"
              (click)="changePage(currentPage - 1)"
              [disabled]="currentPage === 1"
            >
              ‹
            </button>

            <ng-container
              *ngFor="let page of [].constructor(totalPages); let i = index"
            >
              <button
                class="pagination-btn"
                [class.active]="currentPage === i + 1"
                (click)="changePage(i + 1)"
              >
                {{ i + 1 }}
              </button>
            </ng-container>

            <button
              class="pagination-btn"
              (click)="changePage(currentPage + 1)"
              [disabled]="currentPage === totalPages"
            >
              ›
            </button>
            <button
              class="pagination-btn"
              (click)="changePage(totalPages)"
              [disabled]="currentPage === totalPages"
            >
              »
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

 <app-details-modal
  [functionalityDataModal] = "funcionalityDataModal"
  (deleteEvent)="deleteClient($event)">
</app-details-modal>
