<div class="container-fluid p-4">
    <div class="row mb-4">
        <div class="col d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-grid-1x2-fill fs-3"></i>
                <h2 class="mb-0">Dashboard</h2>
            </div>
            <button class="btn btn-success" (click)="generateReport()" [disabled]="isGeneratingReport">
                <span *ngIf="!isGeneratingReport">
                    <i class="bi bi-file-earmark-text me-2"></i>
                    Gerar Relat√≥rio
                </span>
                <span *ngIf="isGeneratingReport">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Gerando...
                </span>
            </button>
        </div>
    </div>

    <div *ngIf="isLoading" class="row mb-4 justify-content-center">
        <div class="col-auto">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <ng-container *ngIf="!isLoading">
        <div class="row mb-4">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <app-bar-chart></app-bar-chart>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <app-pie-chart></app-pie-chart>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">  
                    <div class="card-body p-3">
                        <app-order-calendar></app-order-calendar>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
